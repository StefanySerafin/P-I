<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terra Transportes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="js" href="js.js">
</head>
<body>
  <header>
    <img src="Logo.png" alt="Logo Terra Transportes">
  </header>
  <main>
    <section class="bus-image">
      <img src="onibus.png" alt="Ônibus da Terra Transportes">
    </section>
    <section class="actions">
      <button class="selected-button">
        <img src="relogio.png" width="54" height="54" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="6" x2="12" y2="12"></line><line x1="12" y1="12" x2="12" y2="18"></line></svg>
      </button>
      <button class="action-button">
        <img src="mapa.png" width="54" height="54" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
      </button>
      <button class="action-button">
        <img src="seta.png" width="54" height="54" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-navigation"><polygon points="16 2 22 8 12 14 2 8 8 2 12 14 22 8"></polygon></svg>
      </button>
    </section>
    <section class="clock">
        <h2>Tabela Geral de Horários</h2>
          <h1>
            <img src="Horario.png">
          </li>
  </body>
</html>
