<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Lins - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js" defer></script> <!-- Adicionando o script -->
</head>
<body>
    <div class="nav">
        <header>
            <div class="logo">
                <img src="Logo.png" alt="Logo Terra Transportes">
            </div>
        </header>
    </div>
    <div class="container">
        <div class="left-panel">
            <img src="Banner.png">
            <h2>Cadastro</h2>
            <form id="cadastro-form" action="http://localhost:3000/cadastrar" method="POST">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div id="senha-aviso" style="color: red; display: none;">As senhas devem ser iguais!</div>
                
                <button type="submit">Confirmar</button>
            </form>
            <a href="login.html">
                <button class="senha">JÃ¡ tenho conta</button>
            </a>
        </div>
    </div>
    <footer>
        <button class="nav">
            <p>&copy; Circular Lins - Todos os direitos reservados</p>
        </button>
    </footer>
</body>
</html>
